{% extends 'base.html' %}
{% load static %}

{% block content %}
	<div class="row col-md-12 col-lg-12 ">
		<div class="mx-auto mb-5 col-md-6 col-lg-6">
			<h4 class="display-5 text-center">Регистрация члена жюри</h4>

			<form action="" method="post" , autocomplete="false"> {% csrf_token %}
				<div class="text-center mt-5 mb-3 text-danger">
					Член жюри получит email с данными для входа в систему.
				</div>

				{{form.as_p}}
				
				<div class="row align-middle">
					<div class=" col-md-12 col-lg-12 text-center">
						<input type="submit" value="Зарегистрировать" class="show-loader">
					</div>
				</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}

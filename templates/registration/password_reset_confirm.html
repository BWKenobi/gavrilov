{% extends "base.html" %}

{% block content %}
	{% if validlink %}
		<div class="row col-md-12 col-lg-12 ">
			<div class="mx-auto mb-5 col-md-6 col-lg-6">
				<h4 class="display-5 text-center">Пожалуйста введите новый пароль</h4>

				<form action="" method="post" , autocomplete="false"> {% csrf_token %}
					{{form.as_p}}
					<div class="row align-middle">
						<div class="col-md-12 text-center">
							<input type="submit" value="Сменить пароль">
						</div>
					</div>
				</form>
			</div>
		</div>
	{% else %}
		<div class="row col-md-12 col-lg-12 ">
			<div class="mx-auto mb-5 col-md-6 col-lg-6">
				<h4 class="display-5 text-center">Ошибка сброса пароля</h4>
				<p class="text-danger text-center">
					Неверная ссылка. Вероятно она уже была использована. Пожалуйста повторите запрос сброса пароля.
				</p>
			</div>
		</div>
	{% endif %}
{% endblock %}
